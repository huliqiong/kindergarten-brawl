<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Kindergarten Brawl</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Fredoka', sans-serif;
      }
      /* Custom scrollbar hiding for cleaner UI */
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      /* Animation classes */
      .shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      @keyframes shake {
        10%, 90% { transform: translate3d(-1px, 0, 0); }
        20%, 80% { transform: translate3d(2px, 0, 0); }
        30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
        40%, 60% { transform: translate3d(4px, 0, 0); }
      }
      /* Burst Animations */
      @keyframes zoomIn {
        0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
        60% { transform: scale(1.1) rotate(0deg); opacity: 1; }
        100% { transform: scale(1) rotate(0deg); opacity: 1; }
      }
      @keyframes slideUpFade {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      @keyframes flash {
        0%, 100% { opacity: 0; }
        10%, 90% { opacity: 0.8; }
      }

      /* Card Action Animations */
      .animate-attack-up {
        animation: attackUp 0.4s ease-in-out;
      }
      .animate-attack-down {
        animation: attackDown 0.4s ease-in-out;
      }
      .animate-skill-pulse {
        animation: skillPulse 0.6s ease-out;
      }
      .animate-switch-in {
        animation: switchIn 0.5s cubic-bezier(0.34, 1.56, 0.64, 1);
      }
      
      @keyframes attackUp {
        0% { transform: translateY(0) scale(1); }
        40% { transform: translateY(-30px) scale(1.1); z-index: 50; }
        100% { transform: translateY(0) scale(1); z-index: 10; }
      }
      @keyframes attackDown {
        0% { transform: translateY(0) scale(1); }
        40% { transform: translateY(30px) scale(1.1); z-index: 50; }
        100% { transform: translateY(0) scale(1); z-index: 10; }
      }
      @keyframes skillPulse {
        0% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
        50% { transform: scale(1.15); filter: brightness(1.3); box-shadow: 0 0 20px rgba(255,255,255,0.6); }
        100% { transform: scale(1); filter: brightness(1); box-shadow: 0 0 0 rgba(255,255,255,0); }
      }
      @keyframes switchIn {
        0% { transform: scale(0.9); filter: brightness(0.8); }
        50% { transform: scale(1.1); filter: brightness(1.2); box-shadow: 0 0 25px rgba(255, 255, 255, 0.8); }
        100% { transform: scale(1.05); filter: brightness(1); }
      }

      /* Specific Skill Effect Animations */
      .animate-effect-pop {
        animation: effectPop 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-effect-float {
        animation: effectFloat 1.5s ease-in-out infinite;
      }
      .animate-effect-shake {
        animation: shake 0.5s ease-in-out;
      }
      .animate-effect-slash {
        animation: effectSlash 0.4s ease-out;
      }
      .animate-spin-fast {
        animation: spin 0.5s linear infinite;
      }
      .animate-float-slow {
        animation: floatSlow 6s ease-in-out infinite;
      }

      @keyframes effectPop {
        0% { transform: scale(0); opacity: 0; }
        50% { transform: scale(1.5); opacity: 1; }
        100% { transform: scale(1); opacity: 0; }
      }
      @keyframes effectFloat {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        20% { opacity: 1; }
        80% { opacity: 1; }
        100% { transform: translateY(-30px) scale(1.2); opacity: 0; }
      }
      @keyframes effectSlash {
        0% { transform: scale(0.5) rotate(-45deg); opacity: 0; }
        50% { transform: scale(1.5) rotate(0deg); opacity: 1; }
        100% { transform: scale(1.2) rotate(45deg); opacity: 0; }
      }
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      @keyframes floatSlow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
      }
    </style>
